<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信登录示例</title>

    <!-- 引入微信登录JS -->
    <script src="https://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>

    <style>
        /* 容器样式 */
        #wx_login_container {
            width: 320px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        /* 自定义样式示例（可选） */
        .custom-login-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 登录容器 -->
    <div class="custom-login-title">使用微信扫码登录</div>
    <div id="wx_login_container"></div>
    <script>
        // 微信登录配置
        new WxLogin({
            self_redirect: false,    // 在顶层窗口跳转
            id: "wx_login_container", // 容器ID
            appid: "wx12b75947931a04ec",     // 替换为你的AppID
            scope: "snsapi_login",   // 固定值
            redirect_uri: encodeURIComponent("https://yuanbao.tencent.com/scan/nonce%3DEzWRNQRiiHC5sdBn"), // 替换为你的回调地址
            state: "RANDOM_STATE_" + Math.random().toString(36).substr(2), // 随机state参数
            style: "black",          // 文字颜色（black/white）
            href: "",                // 自定义样式URL（可选）
            stylelite: 1,            // 使用新版UI样式
            onReady: function(isReady) {
                if(isReady) {
                    console.log("微信登录组件加载完成");
                }
            }
        });
    </script>
